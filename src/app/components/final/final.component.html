<form [formGroup]="declarationForm" (ngSubmit)="submitForm()" >
    <h1 style="text-align: center; margin-bottom: 20px; text-decoration: underline;">Self Declaration</h1>
    <div>
        <input type="checkbox" id="declaration" name="checked" formControlName="checked">
        <label  for="declaration">
          I hereby declare that all the information provided in the pre-onboarding process is correct and true to the best of my knowledge and belief.
        </label>
      </div>
      <div style="margin-top: 30px;" class="form-grid">
      <div class="form-group">
        <label for="sign">Signature</label>
        <input type="text" id="sign" name="signature" formControlName="signature" placeholder="Enter your signature (e.g., John Doe)">
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" formControlName="date">
    </div>
</div>
    <div style="margin-top: 20px;" class="button-group">
        <a routerLink="/resume">&laquo; Previous</a>
        <button class="update-button" type="submit">Submit</button>
        <!-- <a routerLink="/personal">Next &raquo;</a> -->
      </div>
</form>
