<!-- HTML -->
<div class="container">
  <aside class="sidebar">
    <div class="logo">TVM INFOTECH</div>

    <nav class="nav" aria-label="Primary navigation">
      <ul>
        <li class="dropdown">
          <button
            class="nav-button"
            (click)="toggleHomeDropdown()"
            [attr.aria-expanded]="showHomeDropdown"
            aria-controls="homeDropdown"
            aria-haspopup="true"
          >
            <span class="material-icons" aria-hidden="true">home</span> Home
          </button>

          <div
            *ngIf="showHomeDropdown"
            class="dropdown-content"
            id="homeDropdown"
          >
            <ul class="dropdown-list" role="menu" aria-label="Home submenu">
              <li role="none">
                <a routerLink="/dashboard" class="nav-link sub" role="menuitem">
                  <span class="material-icons" aria-hidden="true">dashboard</span> Dashboard
                </a>
              </li>
              <li role="none">
                <a routerLink="/holidays" class="nav-link sub" role="menuitem">
                  <span class="material-icons" aria-hidden="true">calendar_today</span> Holidays
                </a>
              </li>
              <li role="none">
                <a routerLink="/feedbacks" class="nav-link sub" role="menuitem">
                  <span class="material-icons" aria-hidden="true">feedback</span> My Feedbacks
                </a>
              </li>
              <li role="none">
                <a routerLink="/directory" class="nav-link sub" role="menuitem">
                  <span class="material-icons" aria-hidden="true">contacts</span> Organization Directory
                </a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </nav>
  </aside>

  <main>
    <div class="top-bar-icons" role="toolbar" aria-label="Top bar actions">
      <button class="icon-btn" aria-label="Search">
        <span class="material-icons">search</span>
      </button>
      <button class="icon-btn" aria-label="Notifications">
        <span class="material-icons">notifications</span>
      </button>
      <button class="icon-btn" aria-label="Settings">
        <span class="material-icons">settings</span>
      </button>
    </div>

    <!-- Top Bar -->
    <div class="top-bar">
      <div class="welcome">
        Good Morning, <strong>Ramkumar Raja</strong><br />
        <small>Welcome to ETAQ, You're in the R1 shift (11:30 - 20:30)</small>
      </div>
    </div>

    <!-- Icon Menu -->
    <div class="icon-menu" role="toolbar" aria-label="Quick access menu">
      <button aria-label="Workhours"><span class="material-icons">access_time</span> Workhours</button>
      <button aria-label="Wishes"><span class="material-icons">favorite</span> Wishes</button>
      <button aria-label="Hirings"><span class="material-icons">person_add</span> Hirings</button>
      <button aria-label="Holidays"><span class="material-icons">event</span> Holidays</button>
      <button aria-label="Work History"><span class="material-icons">history</span> Work History</button>
      <button aria-label="Policies"><span class="material-icons">policy</span> Policies</button>
      <button aria-label="Announcement"><span class="material-icons">campaign</span> Announcement</button>
      <button aria-label="Organization"><span class="material-icons">groups</span> Organization</button>
    </div>

    <!-- Routed content will appear here -->
    <router-outlet></router-outlet>
  </main>
</div>
