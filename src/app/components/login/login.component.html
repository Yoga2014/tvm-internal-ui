<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label *ngIf="isEmailLogin">Email</label>
      <label *ngIf="!isEmailLogin">Mobile Number</label>
      <input 
  type="text" 
  formControlName="username" 
  placeholder="Enter your email or mobile number" 
/>
<div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="error">
  Valid email or mobile number is required
</div>

    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="*****" />
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error">
        Password is required
      </div>
    </div>

    <button type="submit" class="login-btn">Login</button>

    <div class="register-link">
      <a routerLink="/signup">Don't have an account? Register</a>
      <br />
      <a (click)="toggleLoginType()" class="alt-login">
        {{ isEmailLogin ? 'Login using mobile number' : 'Login using email' }}
      </a>
    </div>
  </form>
</div>
