<div class="signup-container">
  <h2>Sign Up</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <!-- Full Name Field -->
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" formControlName="fullName" placeholder="Full name" />
      <div *ngIf="signupForm.get('fullName')?.touched && signupForm.get('fullName')?.invalid" class="error">
        Full name is required.
      </div>
    </div>

    <!-- Mobile Number Field -->
    <div class="form-group">
      <label>Mobile Number</label>
      <input type="tel" formControlName="mobile" placeholder="9876543210" />
      <div *ngIf="signupForm.get('mobile')?.touched && signupForm.get('mobile')?.invalid" class="error">
        Please enter a valid 10-digit mobile number.
      </div>
    </div>

    <!-- Email Field -->
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="example@gmail.com" />
      <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid" class="error">
        Please enter a valid email.
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="*****" />
      <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid" class="error">
        Password must be at least 6 characters.
      </div>
    </div>

    <!-- Confirm Password Field -->
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" formControlName="confirmPassword" placeholder="*****" />
      <div *ngIf="signupForm.errors?.['mismatch'] && signupForm.get('confirmPassword')?.touched" class="error">
        Passwords do not match.
      </div>
    </div>

    <!-- Submit Button -->
    <div class="form-group">
      <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
    </div>
  </form>

  <!-- Login Link -->
  <div class="login-link">
    <p>Already have an account? <button routerLink="/login">Login here</button></p>
  </div>
</div>
