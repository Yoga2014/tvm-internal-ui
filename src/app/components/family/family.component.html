<form [formGroup]="familyForm" (ngSubmit)="submitForm()">
  <div class="form-grid">
    <div class="form-group">
      <label>Father Name</label>
      <input type="text" name="fatherName" formControlName="fatherName" />
    </div>
    <div class="form-group">
      <label>Father DOB</label>
      <input type="date" name="fatherDOB" formControlName="fatherDOB" />
    </div>
    <div class="form-group">
      <label>Mother Name</label>
      <input type="text" name="motherName" formControlName="motherName" />
    </div>
    <div class="form-group">
      <label>Mother DOB</label>
      <input type="date" name="motherDOB" formControlName="motherDOB" />
    </div>
    <div class="form-group">
      <label>Spouse Name</label>
      <input type="text" name="spouseName" formControlName="spouseName" />
    </div>
    <div class="form-group">
      <label>Spouse DOB</label>
      <input type="date" name="spouseDOB" formControlName="spouseDOB" />
    </div>
    <div class="form-group">
      <label>Spouse Gender</label>
      <select name="spouseGender" formControlName="spouseGender">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>
  </div>

  <div class="form-group form-grid">
    <label>Do you have children:</label>
    <div class="radio-group">
      <label>
        <input type="radio" value="Yes" formControlName="children" name="children" /> Yes
      </label>
      <label>
        <input type="radio" value="No" formControlName="children" name="children" /> No
      </label>
    </div>
    <div *ngIf="familyForm.get('children')?.touched && familyForm.get('children')?.invalid" class="error">
      Please select an option
    </div>
  </div>
  

  <div class="button-group">
    <a routerLink="/passport" class="prev-btn">&laquo; Previous</a>
    <button type="submit" class="update-btn">Save</button>
    <a routerLink="/previousEmployee" class="next-btn">Next &raquo;</a>
  </div>

  <!-- <div class="nominee-section">
    <h3>Nominee Details</h3>
    <button type="button" class="add-new-btn">Add New</button>
  </div> -->
</form>
